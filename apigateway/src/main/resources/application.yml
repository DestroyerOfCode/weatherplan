server:
  port: ${SERVER_PORT:8083}
  address: ${SERVER_ADDRESS:localhost}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: on
spring:
  cloud:
    gateway:
      routes:
        - id: smssender-route
          uri: ${SMSSENDER_ROUTE_URI:http://localhost:8081}
          predicates:
            - Path=/twilio/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By,Gateway Service
        - id: openweather-route
          uri: ${OPENWEATHER_ROUTE_URI:http://localhost:8080}
          predicates:
            - Path=/open/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By,Gateway Service
        - id: homeweather-route
          uri: ${HOMEWEATHER_ROUTE_URI:http://localhost:8082}
          predicates:
            - Path=/home/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Powered-By,Gateway Service
      metrics:
        enabled: on
  application:
    name: apigateway